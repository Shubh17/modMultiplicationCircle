<!DOCTYPE html>
<html>
<head>
	<style>
		body{margin: 0; padding: 0;}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script>
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext('2d');
		var width = window.innerWidth;
		var height = window.innerHeight;
		
		canvas.width = width;
		canvas.height = height;

		ctx.fillStyle = "gray";
		ctx.beginPath();
		ctx.arc(width/2, height/2, 5, 0, 2 * Math.PI);	
		//ctx.fill();
		ctx.stroke();
	
		var numDots = 25;
		var majorCircleRad = height * 0.4;
		var minorCirclesRad = 3;
	
		for(var i = 0; i < numDots; i++){
			var theta = ((Math.PI * 2) / numDots) * i;
			var x = (width/2) + (Math.cos(theta) * majorCircleRad);
			var y = (height/2) - (Math.sin(theta) * majorCircleRad);
			ctx.beginPath();
			ctx.arc(x, y, minorCirclesRad, 0, 2 * Math.PI);
			ctx.fill();	
		}
		
	</script>
</body>
</html>
